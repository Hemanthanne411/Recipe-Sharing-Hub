<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); }
        h1 { color: #2c3e50; font-size: 2rem; margin-bottom: 20px; }
        .recipe-grid { display: grid; gap: 20px; }
        .recipe-card { background-color: #ecf0f1; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .recipe-card h3 { color: #2980b9; margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Recipes</h1>
        <div id="my-recipes-list" class="recipe-grid"></div>
        <p><a href="/dashboard">Back to Dashboard</a></p>
    </div>

    <script>
    const API_BASE_URL = "/api";

    async function fetchMyRecipes() {
        const response = await fetch(`${API_BASE_URL}/list_recipes`);
        const recipes = await response.json();
        displayRecipes(recipes, 'my-recipes-list');
    }

    function displayRecipes(recipes, elementId) {
        const listElement = document.getElementById(elementId);
        listElement.innerHTML = '';
        if (recipes.length === 0) {
            listElement.innerHTML = '<p>You have not added any recipes yet.</p>';
            return;
        }

        recipes.forEach(recipe => {
            const item = document.createElement('div');
            item.className = 'recipe-card';
            item.innerHTML = `
                <h3>${recipe.title}</h3>
                <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
                <p><strong>Instructions:</strong> ${recipe.instructions}</p>
            `;
            listElement.appendChild(item);
        });
    }

    window.onload = function() {
        fetchMyRecipes();
    };
</script>
</body>
</html>
