<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); }
        h1 { color: #2c3e50; font-size: 2rem; margin-bottom: 20px; }
        .form-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ecf0f1; border-radius: 8px; }
        input[type="text"], textarea { width: calc(100% - 22px); padding: 12px; margin: 10px 0; border: 1px solid #bdc3c7; border-radius: 8px; font-size: 1rem; }
        .button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; transition: background-color 0.3s; }
        .button:hover { background-color: #2980b9; }
        .message { margin-top: 20px; font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Recipe</h1>
        <div class="form-section">
            <input type="text" id="add-title" placeholder="Recipe Title" required>
            <textarea id="add-ingredients" rows="4" placeholder="Ingredients (comma-separated)" required></textarea>
            <textarea id="add-instructions" rows="4" placeholder="Instructions" required></textarea>
            <button class="button" onclick="addRecipe()">Add Recipe</button>
            <div id="add-message" class="message"></div>
        </div>
        <p><a href="/dashboard">Back to Dashboard</a></p>
    </div>

    <script>
    const API_BASE_URL = "/api";

    async function addRecipe() {
        const title = document.getElementById('add-title').value;
        const ingredients = document.getElementById('add-ingredients').value;
        const instructions = document.getElementById('add-instructions').value;

        const response = await fetch(`${API_BASE_URL}/add_recipe`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, ingredients, instructions })
        });
        const data = await response.json();
        
        const messageElement = document.getElementById('add-message');
        messageElement.textContent = data.message || data.error;

        // Check if the recipe was added successfully
        if (response.ok) {
            // Redirect to the dashboard after a short delay
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500); // 1.5 second delay
        }
    }
</script>
</body>
</html>
